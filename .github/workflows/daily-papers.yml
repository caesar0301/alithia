name: Daily Papers

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      from_date:
        description: 'Start date for paper search (YYYY-MM-DD)'
        required: false
        type: string
      to_date:
        description: 'End date for paper search (YYYY-MM-DD)'
        required: false
        type: string

permissions:
  contents: read
  actions: read

env:
  # Ensure workflow runs even with repository inactivity
  FORCE_RUN: true

jobs:
  run-paperscout-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra default

    - name: Create configuration file
      run: |
        echo '${{ secrets.ALITHIA_CONFIG_JSON }}' > paperscout_config.json

    - name: Run PaperScout Agent
      run: |
        ARGS="--config paperscout_config.json"
        if [ -n "${{ inputs.from_date }}" ]; then
          ARGS="$ARGS --from-date ${{ inputs.from_date }}"
        fi
        if [ -n "${{ inputs.to_date }}" ]; then
          ARGS="$ARGS --to-date ${{ inputs.to_date }}"
        fi
        ./scripts/run_paperscout.sh $ARGS

    - name: Clean up configuration
      if: always()
      run: |
        rm -f paperscout_config.json

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: paperscout-logs-${{ github.run_id }}
        path: |
          *.log
        retention-days: 3

    - name: Workflow Completion Status
      if: always()
      run: |
        echo "ğŸ Workflow completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Status: SUCCESS"
        else
          echo "âŒ Status: FAILED"
        fi
        echo "ğŸ“Š Run ID: ${{ github.run_id }}"
        echo "ğŸ”— Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
