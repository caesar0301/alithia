name: Daily Papers (Debug)

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: 'Start date for paper search (YYYY-MM-DD)'
        required: false
        type: string
      to_date:
        description: 'End date for paper search (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  test-paperscout-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra default

    - name: Create test configuration file
      run: |
        echo '${{ secrets.ALITHIA_CONFIG_JSON }}' > paperscout_config_test.json
        python -c "
        import json
        with open('paperscout_config_test.json', 'r') as f:
            config = json.load(f)
        config['debug'] = True
        config['max_paper_num'] = 3  # Limit papers for testing
        with open('paperscout_config_test.json', 'w') as f:
            json.dump(config, f, indent=2)
        "

    - name: Run PaperScout Agent (Debug Mode)
      run: |
        ARGS="--config paperscout_config_test.json"
        if [ -n "${{ inputs.from_date }}" ]; then
          ARGS="$ARGS --from-date ${{ inputs.from_date }}"
        fi
        if [ -n "${{ inputs.to_date }}" ]; then
          ARGS="$ARGS --to-date ${{ inputs.to_date }}"
        fi
        ./scripts/run_paperscout.sh $ARGS

    - name: Clean up configuration
      if: always()
      run: |
        rm -f paperscout_config_test.json
