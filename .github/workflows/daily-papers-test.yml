name: Daily Papers (Debug)

on:
  workflow_dispatch:  # Manual trigger only for testing

jobs:
  test-paperscout-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra default

    - name: Run PaperScout Agent (Debug Mode)
      env:
        ALITHIA_CONFIG_JSON: ${{ secrets.ALITHIA_CONFIG_JSON }}
      run: |
        # Create and modify config for debug mode
        echo "$ALITHIA_CONFIG_JSON" > paperscout_config_test.json
        python -c "
        import json
        with open('paperscout_config_test.json', 'r') as f:
            config = json.load(f)
        config['debug'] = True
        config['max_paper_num'] = 3  # Limit papers for testing
        with open('paperscout_config_test.json', 'w') as f:
            json.dump(config, f, indent=2)
        "
        CONFIG_FILE=paperscout_config_test.json ./scripts/run_paperscout.sh
        rm -f paperscout_config_test.json
